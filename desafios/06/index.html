<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags</h1>
    <p>Passe o mouse e decubra a tag para utilizar:</p>
    <ul><li><abbr title="&lt;address&gt;">adicionar um endereço</abbr></li>
    <li><abbr title="&lt;img&gt;">adicionar imagem</abbr></li>
    <li><abbr title="&lt;a&gt;">adicionar link</abbr></li>
    <li><abbr title="&lt;bdo&gt;">colocar o que escreve de tras para frente</abbr></li>
    <li><abbr title="&lt;code&gt;">representa em formato de código</abbr></li>
    <li><abbr title="&lt;q&gt;">colocar aspas</abbr></li>
    <li><abbr title="&lt;pre&gt;">manter o código alinhado como escreveu</abbr></li>
    <li><abbr title="&lt;strong&gt;">deixar em negrito o que escreveu</abbr></li>
    </ul>
</body>
</html>
