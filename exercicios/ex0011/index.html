<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem diâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo aúdio</h1>
    <p>bora aprender a botar aúdio em html5</p>
    <audio src="midia/guess.mp3" controls autoplay>
    </audio>
    <audio preload="auto" controls autoplay loop>
        <source src="midia/happy.mp3" type="audio/mpeg">
        <source src="midia/happy.ogg" type="audio/ogg">
        <p>infelizmente seu navegador nao conseguiu reprodir aúdio <a href="midia/guess.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
