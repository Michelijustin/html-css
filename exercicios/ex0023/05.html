<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            padding: 10px;
            font-size: 1.4em;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela Comidas Preferidas:
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th>Comidas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Maria</td>
                <td>chocolate</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>pastrl</td>
            </tr>
            <tr>
                <th rowspan="2">Homens</th>
                <td>Jose</td>
                <td>carne</td>
            </tr>
            <tr>
               <td>rafa</td>
               <td>arroz</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
